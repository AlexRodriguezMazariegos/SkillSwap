<nav
  class="navbar"
  style="
    background-image: linear-gradient(
      to right,
      #ff6d43 0%,
      #f5896c 33%,
      #f5896c 66%,
      #ff6d43 100%
    );
  "
>
  <div
    class="container-fluid d-flex justify-content-between align-items-center"
  >
    <div class="nav-logo">
      <a class="navbar-brand" href="/home"> SkillSwap </a>
    </div>
    <div class="nav-search">
      <form class="d-flex" (ngSubmit)="onSearch($event)">
        <input
          class="form-control rounded-start rounded-end-0"
          type="text"
          [formControl]="searchControl"
          name="searchInput"
          placeholder="Buscar"
          aria-label="Search"
        />
        <button
          class="btn-search btn btn-outline-success border border-0 rounded-start rounded-start-0"
          type="submit"
        >
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="1.9"
              d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
            />
          </svg>
        </button>
        <select
          id="opciones"
          class="select-art"
          name="opciones"
          [(ngModel)]="selectedOption"
          (change)="onOptionChange($event)"
        >
          <option value="Todos">Todos</option>
          <option value="Articulos">Articulos</option>
          <option value="Usuarios">Usuarios</option>
        </select>
      </form>
    </div>

    <div class="nav-user-img">
      <div style="display: flex; align-items: center;">
        <span style="flex-grow: 1; margin-right: 20px;">Hola, {{ nombreUsuario }}!</span>
        <button
          type="button"
          class="user-img-btn"
          style="height: 44px; width: 44px"
          (click)="abrirProfile()"
        >
          <img
            alt="..."
            src="../../../assets/img/profile/{{ imagenUsuario }}.jpg"
            style="object-fit: cover; width: 100%; height: 100%; border-radius: 50%"
          />
        </button>
      </div>
    </div>     
  </div>
</nav>
