<div class="pagination-controls">
    <button
      class="default-button-reverse"
      (click)="previousPage()"
      [disabled]="currentPage === 1"
    >
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 12h14M5 12l4-4m-4 4 4 4"
        />
      </svg>
    </button>
    <button
      *ngFor="let page of pages"
      class="default-button-reverse"
      (click)="setPage(page)"
      [ngClass]="{ 'active-page': currentPage === page }"
    >
      {{ page }}
    </button>
    <button
      class="default-button-reverse"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
    >
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 12H5m14 0-4 4m4-4-4-4"
        />
      </svg>
    </button>
  </div>
