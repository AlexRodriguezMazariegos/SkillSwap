<div class="contenedor">
    <div class="left-column">
      <h1 class="typewriter">{{ textoAleatorio }}</h1>
    </div>
    <div class="right-column">
      <form class="login-form">
        <h2>SkillSwap</h2>
        <p class="welcome-login">Encantado de verte de nuevo</p>
        <div class="form-group">
          <label for="first-name">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="first-name"
            placeholder="Introduce tu nombre"
            [(ngModel)]="nombre"
            name = "nombre"
          />
        </div>
        
        <div class="form-group">
          <label for="last-name">Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="last-name"
            placeholder="Introduce tus apellidos"
            [(ngModel)]="apellido"
            name = "apellido"
          />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Introduce el email"
            [(ngModel)]="email"
            name = "email"
          />
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Introduce la contraseña"
            [(ngModel)]="contrasena1"
            name="contrasena1"
          />
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirma la contraseña</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Introduce la contraseña"
            [(ngModel)]="contrasena2"
            name="contrasena2"
          />
          <p class="error">{{textoError}}</p>
        </div>
        
        <button type="submit" class="default-button" (click)="registrarUsuario()">Registrarse</button>
        <p class="no-account">¿Ya tienes cuenta? <a href="/">Inicia sesion</a></p>
        <p class="copyright">©Atos 2024</p>
      </form>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
