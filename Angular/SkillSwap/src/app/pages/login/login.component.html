<div class="contenedor">
  <div class="left-column">
    <h1 class="typewriter">{{ textoAleatorio }}</h1>
  </div>
  <div class="right-column">
    <form class="login-form">
      <h2>SkillSwap</h2>
      <p class="welcome-login">Encantado de verte de nuevo</p>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Introduce el email"
          aria-describedby="emailHelp"
          [(ngModel)]="user.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Introduce la contraseña"
          aria-describedby="passwordHelp"
          [(ngModel)]="user.contrasena"
          name="contrasena"
        />
        <p class="error" style="color: red">{{ textoError }}</p>
      </div>
      <div class="custom-switch">
        <input type="checkbox" id="toggle" class="toggle-switch" />
        <label for="toggle" class="switch-label"></label>
        <span class="switch-text">Recordarme</span>
      </div>
      <button type="submit" class="default-button" (click)="login()">
        Iniciar sesion
      </button>
      <p class="no-account">
        ¿No tienes cuenta? <a href="/register">Registrate ahora</a>
      </p>
      <p class="copyright">©Eviden 2024</p>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
