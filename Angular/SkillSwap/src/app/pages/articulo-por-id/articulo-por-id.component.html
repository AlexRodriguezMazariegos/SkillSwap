<div class="container-100">
    <div class="row">
        <div class="col">
            <app-navbar class="navbar-full-width"></app-navbar>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="content-articulo-id col-md-10">
            <div class="botonAtras">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="100%" height="100%">
                    <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
                </svg>
            </div>
            <div class="contenido">
                <div class="titulo">{{articuloPorId.titulo}}</div>
                <div class="autor"> 
                    <p>{{articuloPorId.usuario.nombre}} {{articuloPorId.usuario.apellido}}</p>
                    <p>{{fechaPublicacionFormateada}}</p>
                    <!--<div>{{articuloPorId.}}</div>-->
                </div>
                <div class="descripcion">{{articuloPorId.descripcion}}</div>
                <div class="valoracion"><app-valoracion-estrellas></app-valoracion-estrellas></div>
                <div class="contenido">
                    <div [innerHTML]="sanitizedContent"></div>
                </div>
            </div>
            
        </div>
    </div>
</div>
