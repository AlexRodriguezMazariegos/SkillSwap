<div class="chat_window">
  <div class="top_menu">
    <div class="title">
      {{targetUserName}}
    </div>
  </div>
  <ul class="messages">
    @for (item of messageList; track item) {
      <li class="message" [class.right]="item.message_side === 'sender'" [class.left]="item.message_side === 'receiver'">
        <div class="text_wrapper">
          <div class="text">{{item.message}}</div>
        </div>
      </li>
    }
  </ul>
  <div class="bottom_wrapper clearfix">
    <div class="message_input_wrapper">
      <input class="message_input" placeholder="Mensaje..." [(ngModel)]="messageInput" 
      (keyup.enter)="sendMessage()" />
    </div>
    <div class="send_message" (click)="sendMessage()">
      <div class="icon"></div>
      <div class="text">Enviar</div>
    </div>
  </div>
</div>
