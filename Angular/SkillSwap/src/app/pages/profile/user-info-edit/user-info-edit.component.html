<div class="info-container">
    <h2>Informaci√≥n personal</h2>
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">Puesto</th>
          <td><input type="text" name="" id="" value="{{miUsuario?.puestoEmpresa }}"></td>
        </tr>
        <tr>
          <th scope="row">Email</th>
          <td><input type="text" name="" id="" value="{{miUsuario?.email}}"></td>
        </tr>
        <tr>
          <th scope="row">Lenguajes</th>
          <td>
            @for (skill of miUsuario.skills.slice(0,3); track skill) {
            <input type="text" name="" id="" value="{{skill.nombre}}"> }
          </td>
        </tr>
        <tr>
            <th scope="row">URL GitHub</th>
            <td><input type="text" name="" id="" value="{{miUsuario?.urlGitHub}}"></td>
          </tr>
      </tbody>
    </table>
  </div>
