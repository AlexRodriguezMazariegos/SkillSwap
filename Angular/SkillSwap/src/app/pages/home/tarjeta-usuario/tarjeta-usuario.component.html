<div class="psico-carousel d-flex gap-3">
  <div class="psico-card">
    <div class="purple-part">
      <div class="photo">
        <img src="../../../../assets/img/usr-icono.png" alt="User" />
      </div>
    </div>
    <div class="card-back">
      <p class="card-info">
      @for (skill of miUsuario.skills; track skill) {
        {{skill.nombre}}
      }
      </p>
      <button class="card-btn">Perfil</button>
    </div>
    <div class="info">
      <h2>{{ miUsuario.nombre }}<br>{{miUsuario.apellido}}</h2>
      <hr class="separacion" />
      <p>{{miUsuario.puestoEmpresa}}</p>
    </div>
  </div>
</div>
