<div class="container-art d-flex gap-3 justify-content-between" (click)="clickArticulo()">
      <div class="content-art d-flex flex-column justify-content-center align-content-center ">
        <h2 class="title-art">{{articulos.titulo}}<br></h2>
        <p>{{articulos.descripcion}}</p>
      </div>
      <div class="user-art d-flex flex-column justify-content-center align-content-center ">
        <p>{{articulos.usuario.nombre}} {{articulos.usuario.apellido}}</p>
        <p>{{articulos.fechaPublicacion}}</p>
      </div>
  </div>
