<div class="container-100">
  <div class="row">
    <div class="col">
      <app-navbar class="navbar-full-width"></app-navbar>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="content-home col-md-10">
      <div class="row filas-home">
        @if (misUsuarios.length > 0 ){
        <!-- Verifica si hay usuarios destacados -->
        <h1 class="titulo">Usuarios destacados</h1>
        @if(usuariosCargados == true){
        <div class="d-flex flex-row flex-wrap">
          @for (usuario of misUsuarios.slice(0, 6); track usuario) {
          <div class="col custom-col">
            <app-tarjeta-usuario [miUsuario]="usuario"></app-tarjeta-usuario>
          </div>
          }
        </div>
        }@else {
        <div class="spinner-container" role="status">
          <span class="loading-text"
            >Cargando<span class="dot1">.</span><span class="dot2">.</span
            ><span class="dot3">.</span></span
          >
        </div>
        } }
      </div>
      <div class="row filas-home">
        @if (paginatedArticulos.length > 0){
        <h1 class="titulo">Art√≠culos</h1>
        <div class="d-flex flex-column flex-wrap gap-2">
          @for (articulo of paginatedArticulos; track articulo) {
          <div class="col">
            <app-articulo [articulos]="articulo"></app-articulo>
          </div>
          }
        </div>
        <app-pagination
          [currentPage]="currentPage"
          [totalPages]="totalPages"
          [pages]="pages"
          (pageChange)="onPageChange($event)"
        >
        </app-pagination>
        }
      </div>
    </div>
  </div>
</div>
