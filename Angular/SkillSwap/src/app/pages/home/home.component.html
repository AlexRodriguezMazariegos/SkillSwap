<div class="container-100">
    <div class="row">
        <div class="col">
            <app-navbar class="navbar-full-width"></app-navbar>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="content-home col-md-10">
            <div class="row filas-home">
                <h1 class="titulo">Usuarios destacados</h1>
                <div class="d-flex flex-row flex-wrap"> 
                    @for (usuario of misUsuarios.slice(0,6); track usuario) {
                        <div class="col custom-col">
                            <app-tarjeta-usuario [miUsuario]="usuario"></app-tarjeta-usuario>
                        </div>
                     }
                </div>
            </div>
            <div class="row filas-home">
                <h1 class="titulo">Art√≠culos</h1>
                <div class="d-flex flex-column flex-wrap gap-2"> 
                    @for (articulo of paginatedArticulos; track articulo) {
                        <div class="col">
                            <app-articulo [articulos]="articulo"></app-articulo>
                        </div>
                     }
                </div>
                <div class="pagination-controls">
                    <button class="default-button" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
                    <!--@for (let page of pages; let i = index){

                    }-->
                    <button *ngFor="let page of [].constructor(totalPages); let i = index" class="default-button" (click)="setPage(i + 1)" [disabled]="currentPage === (i + 1)">
                        {{ i + 1 }}
                    </button>
                    <button class="default-button" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
                </div>
    </div>
</div>
