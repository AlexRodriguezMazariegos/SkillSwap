<div class="container-100">
  <div class="row">
    <div class="col">
      <app-navbar class="navbar-full-width"></app-navbar>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="content-home col-md-10">
      <div class="row filas-home">
        <h1 class="titulo">Usuarios destacados</h1>
        <div class="d-flex flex-row flex-wrap">
          @for (usuario of misUsuarios.slice(0, 6); track usuario) {
          <div class="col custom-col">
            <app-tarjeta-usuario [miUsuario]="usuario"></app-tarjeta-usuario>
          </div>
          }
        </div>
      </div>
      <div class="row filas-home">
        <h1 class="titulo">Art√≠culos</h1>
        <div class="d-flex flex-column flex-wrap gap-2">
          @for (articulo of paginatedArticulos; track articulo) {
          <div class="col">
            <app-articulo [articulos]="articulo"></app-articulo>
          </div>
          }
        </div>
        <div class="pagination-controls">
          <button
            class="default-button"
            (click)="previousPage()"
            [disabled]="currentPage === 1"
          >
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 12h14M5 12l4-4m-4 4 4 4"
              />
            </svg>
          </button>
          @for (page of pages; track page) {
          <button
            class="default-button-reverse"
            (click)="setPage(page)"
            [ngClass]="{ 'active-page': currentPage === page }"
          >
            {{ page }}
          </button>
          }
          <button
            class="default-button"
            (click)="nextPage()"
            [disabled]="currentPage === totalPages"
          >
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 12H5m14 0-4 4m4-4-4-4"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
