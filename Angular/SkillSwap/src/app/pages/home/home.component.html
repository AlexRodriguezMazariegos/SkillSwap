<div class="container-100">
    <div class="row">
        <div class="col">
            <app-navbar class="navbar-full-width"></app-navbar>
        </div>
    </div>

        </div>

                            <app-tarjeta-usuario [miUsuario]="usuario"></app-tarjeta-usuario>
                        </div>
                     }
                </div>
            </div>
            <div class="row">
                <h1 class="titulo">Art√≠culos</h1>
                <div class="d-flex flex-column  flex-wrap gap-2"> 
                    @for (articulo of articulos.slice(1,5); track articulo) {
                        <div class="col custom-col">
                            <app-articulo [articulos]="articulo"></app-articulo>
                        </div>
                     }
                </div>
            </div>
        </div>
    </div>
</div>
